<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      WeatherWizard : Beyond the Clouds, Beyond the Horizon – WeatherWizard
      Reveals Tomorrow's Story.
    </title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="navbar">
          <h1>Weather Forecast</h1>
          <p class="tagline">
            Beyond the Clouds, Beyond the Horizon – WeatherWizard Reveals
            Tomorrow's Story.
          </p>
        </div>

        <div class="location">
          <input type="text" id="city" placeholder="Enter city" />
          <button class="searchbutton" onclick="getWeather()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="weather-container">
        <div class="weather-info">
          <p id="temperature">Temperature:</p>
          <p id="pressure">Pressure:</p>
          <p id="humidity">Humidity:</p>
          <p id="wind">Wind Speed:</p>
          <hr />
          <label for="address">
            <p id="name">Address:</p>
            <p id="localtime">Time:</p>
            <img id="weather-icon" alt="" />
          </label>
        </div>
      </div>
    </div>

    <!-- Add a button for theme toggle in the bottom right corner -->
    <button
      id="theme-toggle-bottom"
      onclick="toggleTheme()"
      class="bottom-right"
    >
      <i class="fa-solid fa-sun"></i>
      <!-- Add an icon for light theme -->
      <i class="fa-solid fa-moon"></i>
      <!-- Add an icon for dark theme -->
    </button>

    <script src="index.js"></script>
  </body>
</html>
